<body>
    <script>
        /*  Escreva um algoritmo que leia uma sequência de números do usuário e realize e a soma desses números. Encerre a execução quando um número negativo for digitado */

        let soma = 0;
        let numero = 0;

while (numero >= 0) {
    numero = parseFloat(prompt("Digite um número (digite um número negativo para encerrar):"));
    if (numero >= 0) {
        soma += numero;
    }
}

document.write("A soma dos números é: " + soma);

    </script>
</body>
