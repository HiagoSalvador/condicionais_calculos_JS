<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Escreva um programa que leia 20 números do usuário e exiba quantos números são maiores do que 8. 

        let contador = 0;

for (let i = 1; i <= 20; i++) {
    const numero = parseFloat(prompt("Digite o número " + i + ":"));
    if (numero > 8) {
        contador++;
    }
}

document.write("O número de números maiores do que 8 é: " + contador);

    </script>
</body>
</html>
