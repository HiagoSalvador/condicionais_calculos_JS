<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100

        let contador = 0;

for (let i = 1; i <= 20; i++) {
    const numero = parseFloat(prompt("Digite o número " + i + ":"));
    if (numero >= 0 && numero <= 100) {
        contador++;
    }
}

document.write("O número de números entre 0 e 100 é: " + contador);

    </script>
</body>
</html>
