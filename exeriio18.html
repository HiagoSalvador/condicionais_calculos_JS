<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Leia o nome e a idade de 10 pessoas e exiba o nome da pessoa mais nova. 

        let pessoaMaisNovaNome;
let pessoaMaisNovaIdade = Infinity;

for (let i = 1; i <= 10; i++) {
    const nome = prompt("Digite o nome da pessoa " + i + ":");
    const idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
    
    if (idade < pessoaMaisNovaIdade) {
        pessoaMaisNovaNome = nome;
        pessoaMaisNovaIdade = idade;
    }
}

document.write("A pessoa mais nova Ã©: " + pessoaMaisNovaNome + " com " + pessoaMaisNovaIdade + " anos");

    </script>
</body>
</html>
