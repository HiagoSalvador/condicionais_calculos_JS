<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Escrever um programa que leia o nome de um vendedor, o seu salário fixo e o total de vendas efetuadas por ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas vendas efetuadas, informar o seu nome, o salário fixo e salário no final do mês. */

         const nomeVendedor = prompt("Digite o nome do vendedor:");
         const salarioFixo = parseFloat(prompt("Digite o salário fixo do vendedor:"));
         const totalVendas = parseFloat(prompt("Digite o total de vendas efetuadas pelo vendedor:"));

const comissao = totalVendas * 0.15;
const salarioFinal = salarioFixo + comissao;

document.write("Nome do vendedor: " + nomeVendedor + "<br>");
document.write("Salário fixo: R$" + salarioFixo.toFixed(2) + "<br>");
document.write("Salário no final do mês: R$" + salarioFinal.toFixed(2) + "<br>");

    </script>
</body>
</html>
