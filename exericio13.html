<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é: F=(9*C+160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.*/

        
const temperaturaCelsius = parseFloat(prompt("Digite a temperatura em graus Celsius:"));


const temperaturaFahrenheit = (9 * temperaturaCelsius + 160) / 5;


document.write("A temperatura em graus Fahrenheit é: " + temperaturaFahrenheit.toFixed(2));

    </script>
</body>
</html>
