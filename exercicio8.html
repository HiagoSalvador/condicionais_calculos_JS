<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 8- Escrever um programa que leia:
- a porcentagem do IPI a ser acrescido no valor das peças 
- o código da peça 1, valor unitário da peça 1, quantidade de peças 1 
- o código da peça 2, valor unitário da peça 2, quantidade de peças 2 
O programa deve calcular o valor total a ser pago e apresentar o resultado. 
Cálculo : (valor1*quant1 + valor2*quant2)*(IPI/100 + 1)*/


const ipi = parseFloat(prompt("Digite a porcentagem do IPI a ser acrescido:"));


const codigo1 = parseInt(prompt("Digite o código da peça 1:"));
const valorUnitario1 = parseFloat(prompt("Digite o valor unitário da peça 1:"));
const quantidade1 = parseInt(prompt("Digite a quantidade de peças 1:"));


const codigo2 = parseInt(prompt("Digite o código da peça 2:"));
const valorUnitario2 = parseFloat(prompt("Digite o valor unitário da peça 2:"));
const quantidade2 = parseInt(prompt("Digite a quantidade de peças 2:"));


const totalPeca1 = valorUnitario1 * quantidade1;
const totalPeca2 = valorUnitario2 * quantidade2;
const totalPago = (totalPeca1 + totalPeca2) * (ipi / 100 + 1);


document.write("O valor total a ser pago é: R$" + totalPago.toFixed(2));



    </script>
</body>
</html>
