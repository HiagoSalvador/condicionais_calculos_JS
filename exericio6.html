<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Desenvolva um programa em JavaScript que leia um número inteiro e imprima o seu antecessor e seu sucessor.
        const numero = parseInt(prompt("Digite um número inteiro:"));

const antecessor = numero - 1;
const sucessor = numero + 1;


document.write("O antecessor de " + numero + " é: " + antecessor + "<br>");
document.write("O sucessor de " + numero + " é: " + sucessor);
    </script>
</body>
</html>
