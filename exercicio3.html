<!DOCTYPE html>

<body>
    <script>
        // A CEF concederá um crédito especial com juros de 2% aos seus clientes de acordo com o saldo médio no último ano. Fazer um programa em JavaScript que leia o saldo médio de um cliente e calcule o valor do crédito de acordo com a tabela a seguir. Imprimir uma mensagem informando o saldo médio e o valor de crédito.
function calcularCredito(saldoMedio) {
    let valorCredito;

    if (saldoMedio <= 500) {
        valorCredito = 0; 
    } else if (saldoMedio <= 1000) {
        valorCredito = saldoMedio * 0.3; 
    } else if (saldoMedio <= 3000) {
        valorCredito = saldoMedio * 0.4; 
    } else {
        valorCredito = saldoMedio * 0.5; 
    }

    return valorCredito;
}

   const saldoMedio = parseFloat(prompt("Insira o saldo médio do cliente no último ano:"));
   const valorCredito = calcularCredito(saldoMedio);

document.write(`O saldo médio do cliente é: R$ ${saldoMedio.toFixed(2)} `+ "<br>" );
document.write(`O valor do crédito concedido é: R$ ${valorCredito.toFixed(2)}`);

    </script>
</body>
</html>
